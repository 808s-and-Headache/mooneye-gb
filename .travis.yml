language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
before_script:
  - export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$HOME/sdl2/lib
install:
  - curl -O http://www.libsdl.org/release/SDL2-2.0.0.tar.gz
  - tar -xzvf SDL2-2.0.0.tar.gz
  - cd SDL2-2.0.0 && ./configure --prefix=$HOME/sdl2 && make && make install
